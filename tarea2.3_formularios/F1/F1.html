<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rellena tu CV</title>
</head>
<body>
    <h1>Rellena tu CV</h1>
    <form action="./php/insertar_cv.php" method="post" autocomplete="on">        
        <p><label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" size="25" maxlength="30" placeholder="Escribe aquí tu nombre" required>
        </p>
        <p><label for="apellidos">Apellidos</label><br>
            <input type="text" name="apellidos" id="apellidos" size="45" maxlength="80" placeholder="Escribe aquí tu apellido" required>
        </p>
        <p><label for="password">Contraseña</label><br>
            <input type="password" name="password" id="password" size="25" maxlength="10" placeholder="********" required>
        </p>
        <p><label for="dni">DNI</label><br>
            <input type="text" name="dni" id="dni" size="20" title="Debe escribir 8 números y una letra" placeholder="########A" pattern="[0-9]{8}[A-Za-z]{1}" maxlength="9" required>
        </p>
        <p>Sexo<br>
            <input type="radio" name="sexo" id="hombre" value="Hombre" checked><label for="hombre">Hombre</label><br>
            <input type="radio" name="sexo" id="mujer" value="Mujer"><label for="mujer">Mujer</label>
        </p>
        <p><label for="fotocv">Incluir foto</label>
            <input type="file" name="fotocv" id="fotocv">
        </p>
        <p>
            <input type="checkbox" name="suscripcion" id="suscripcion" checked>
            <label for="suscripcion">Suscribirme al boletín de novedades</label>
        </p>
        <button type="submit">Guardar cambios</button>
        <button type="reset">Borrar los datos introducidos</button>
    </form>
</body>
</html>
