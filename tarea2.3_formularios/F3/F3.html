<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información sobre el producto</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="./php/insertar_cv.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Datos b&aacute;sicos</legend>
            <p><label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre" maxlength="20" size="30"></p>
            <p><label for="descrip">Descripci&oacute;n</label><br>
            <textarea name="descrip" id="descrip" cols="30" rows="10" maxlength="500"></textarea></p>
            <p><label for="foto">Foto</label>&nbsp;<input type="file" name="foto" id="foto"></p>
            <p><input type="checkbox" name="contador" id="contador"><label for="contador">Añadir contador de visitas</label></p>
        </fieldset>
        <fieldset>
            <legend>Datos econ&oacute;micos</legend>
            <p><label for="precio">Precio <input type="number" name="precio" id="precio"> &#8364;</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="impuestos">Impuestos</label>
            <select name="impuestos" id="impuestos">
                <option value="4">4%</option>
                <option value="7">7%</option>
                <option value="16">16%</option>
                <option value="25">25%</option>
            </select></p>
            <p>Promoci&oacute;n<br>
            <input type="checkbox" name="ninguno" id="ninguno" checked><label for="ninguno">Ninguno</label><br>
            <input type="checkbox" name="gratis" id="gratis"><label for="gratis">Transporte gratuito</label><br>
            <input type="checkbox" name="descuento" id="descuento"><label for="descuento">Descuento 5%</label></p>
        </fieldset>
    </form>
</body>
</html>
